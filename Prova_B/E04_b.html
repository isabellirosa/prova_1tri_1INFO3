<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Média preços
    Um consumidor frequentou quatro mercados diferentes para fazer pesquisa de preço do Kg da carne bovina.
    Peça para o usuário informar o preço que consultou em cada um dos mercados.
    Calcule a média do preço da carne e apresente para o usuário.
    */

    //ENTRADA
    const mercado1= Number(prompt(`Insira o preço da carne no mercado 1:`).trim().replace(",", "."));
    const mercado2= Number(prompt(`Insira o preço da carne no mercado 2:`).trim().replace(",", "."));
    const mercado3= Number(prompt(`Insira o preço da carne no mercado 3:`).trim().replace(",", "."));
    const mercado4= Number(prompt(`Insira o preço da carne no mercado 4:`).trim().replace(",", "."));

    //PROCESSAMENTO
    const media= (mercado1+mercado2+mercado3+mercado4)/4

    //SAÍDA
    alert(`A média do preço da carne é R$ ${media.toFixed(2).replace(".", ",")}`);
</script>
